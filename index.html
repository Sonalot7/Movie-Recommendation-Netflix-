<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix-Style Movie Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #141414;
      color: white;
    }

    header {
      background: linear-gradient(to right, #e50914, #b20710);
      padding: 25px 40px;
      font-size: 28px;
      font-weight: 700;
      text-align: center;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 30px;
    }

    .search-bar input {
      width: 60%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .search-bar button {
      padding: 12px 25px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }

    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 25px;
      padding: 20px 40px;
    }

    .movie {
      background-color: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
    }

    .movie img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie h3, .movie h4 {
      margin: 10px;
      font-size: 16px;
    }

    .movie p {
      margin: 0 10px 10px;
      color: #bbb;
      font-size: 14px;
    }

    .btn {
      margin: 10px;
      padding: 10px;
      background-color: #e50914;
      text-align: center;
      border-radius: 6px;
      cursor: pointer;
    }

    section h2 {
      padding: 0 40px;
      margin-top: 30px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #aaa;
      margin-top: 30px;
    }
  </style>
</head>

<body>

<header>ðŸŽ¬ Movie Dashboard</header>

<div class="search-bar">
  <input id="searchInput" placeholder="Search for a movie...">
  <button onclick="searchMovies()">Search</button>
</div>

<section class="movies" id="movies"></section>

<section id="my-list">
  <h2>ðŸŒ¹ My List ðŸŒ¹</h2>
  <div class="movies" id="savedMovies"></div>
</section>

<!-- âœ… FIX: RECOMMENDATION SECTION -->
<section id="recommendations-section">
  <h2>ðŸŽ¯ Recommended For You</h2>
  <div class="movies" id="recommendations"></div>
</section>

<footer>Made by Sonal Shaktawat</footer>

<script>
  const apiKey = "b650ff8f";

  async function searchMovies() {
    const query = document.getElementById("searchInput").value;
    if (!query) return;

    const res = await fetch(`https://www.omdbapi.com/?s=${query}&type=movie&apikey=${apiKey}`);
    const data = await res.json();

    const moviesDiv = document.getElementById("movies");
    moviesDiv.innerHTML = "";

    if (data.Search) {
      data.Search.forEach(movie => {
        moviesDiv.innerHTML += `
          <div class="movie">
            <img src="${movie.Poster !== "N/A" ? movie.Poster : "https://via.placeholder.com/200x300"}">
            <h3>${movie.Title}</h3>
            <p>${movie.Year}</p>
            <div class="btn" onclick="addToList('${movie.imdbID}','${movie.Title}','${movie.Poster}'); recommendMovies('${movie.imdbID}')">
              + My List
            </div>
          </div>
        `;
      });
    } else {
      moviesDiv.innerHTML = "<p>No movies found</p>";
    }
  }

  async function getMovieDetails(id) {
    const res = await fetch(`https://www.omdbapi.com/?i=${id}&apikey=${apiKey}`);
    return await res.json();
  }

  async function recommendMovies(id) {
    const movie = await getMovieDetails(id);
    if (!movie.Genre) return;

    const genre = movie.Genre.split(",")[0];
    const res = await fetch(`https://www.omdbapi.com/?s=${genre}&type=movie&apikey=${apiKey}`);
    const data = await res.json();

    const recDiv = document.getElementById("recommendations");
    recDiv.innerHTML = "";

    if (data.Search) {
      data.Search
        .filter(m => m.imdbID !== id)
        .slice(0, 5)
        .forEach(m => {
          recDiv.innerHTML += `
            <div class="movie">
              <img src="${m.Poster !== "N/A" ? m.Poster : "https://via.placeholder.com/200x300"}">
              <h4>${m.Title}</h4>
            </div>
          `;
        });
    }
  }

  function addToList(id, title, poster) {
    let list = JSON.parse(localStorage.getItem("myList")) || [];
    if (!list.some(m => m.id === id)) {
      list.push({ id, title, poster });
      localStorage.setItem("myList", JSON.stringify(list));
      renderMyList();
    }
  }

  function renderMyList() {
    const saved = JSON.parse(localStorage.getItem("myList")) || [];
    const div = document.getElementById("savedMovies");
    div.innerHTML = "";

    saved.forEach(m => {
      div.innerHTML += `
        <div class="movie">
          <img src="${m.poster}">
          <h3>${m.title}</h3>
        </div>
      `;
    });
  }

  window.onload = renderMyList;
</script>

</body>
</html>
